<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="js/underscore.min.js" defer></script>
    <script src="js/game.js" defer></script>
</head>
<body>
    <header class="mb-4"><h1 class="title">BlackJack</h1></header>

    <section id="buttons" class="d-flex justify-content-center mb-4">
        <button id="new-game" class="btn btn-danger">New Game</button>
        <button id="new-card" class="btn btn-primary mx-3">New Card</button>
        <button id="stop-game" class="btn btn-primary">Stop</button>
    </section>

    <div class="row m-0 mb-4 justify-content-md-center">
        <div id="player" class="col-12 col-md-4">
            <h2 class="subtitle mb-3">Player: <span id="player-score" class="orange">0</span></h2>
            <div id="player-cards" class="player-cards">
                <img class="game-card" src="assets/cards/2D.png" alt="Card">
            </div>
        </div>
    </div>

    <div class="row m-0 mb-4 justify-content-md-center">
        <div id="machine" class="col-12 col-md-4">
            <h2 class="subtitle mb-3">Machine: <span id="machine-score" class="orange">0</span></h2>
            <div id="machine-cards" class="player-cards">
                <img class="game-card" src="assets/cards/AH.png" alt="Card">
            </div>
        </div>
    </div>    
</body>
</html>
